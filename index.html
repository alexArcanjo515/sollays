<!DOCTYPE html>
<html lang="pt">
<head>
<meta charset="UTF-8">
<title>Sollays</title>

<!-- GSAP -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

<!-- Google Font (UI moderna) -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: #05070f;
    font-family: 'Inter', sans-serif;
}

/* Canvas fundo */
canvas {
    position: fixed;
    inset: 0;
    z-index: 1;
}

/* Conteúdo central */
.center {
    position: fixed;
    inset: 0;
    z-index: 2;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 35px;
}

/* Logo */
.logo {
    width: 800px;
    opacity: 0;
    transform: scale(0.6);
}

/* Botão */
.enter-btn {
    padding: 14px 44px;
    font-size: 1rem;
    letter-spacing: 1px;
    color: #fff;
    background: linear-gradient(135deg, #4facfe, #00f2fe);
    border: none;
    border-radius: 50px;
    cursor: pointer;
    box-shadow: 0 0 25px rgba(79,172,254,0.4);
    opacity: 0;
    transition: all 0.3s ease;
}

.enter-btn:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 0 40px rgba(79,172,254,0.8);
}
</style>
</head>

<body>

<canvas id="space"></canvas>

<div class="center">
    <img src="assets/logo.png" class="logo" id="logo" alt="Sollays">
    <button class="enter-btn" id="enter">ENTRAR</button>
</div>

<script>
/* ============================
   ANIMAÇÃO LOGO + BOTÃO
============================ */

gsap.to("#logo", {
    opacity: 1,
    scale: 1,
    duration: 1.8,
    ease: "power4.out"
});

gsap.to("#enter", {
    opacity: 1,
    y: -5,
    delay: 1.2,
    duration: 1.2,
    ease: "power3.out"
});

/* ============================
   CLIQUE → REDIRECIONA
============================ */

document.getElementById("enter").onclick = () => {
    gsap.to(".center", {
        opacity: 0,
        duration: 1,
        onComplete: () => {
            window.location.href = "public/index.php";
        }
    });
};

/* ============================
   BACKGROUND ESPAÇO
============================ */

const canvas = document.getElementById("space");
const ctx = canvas.getContext("2d");

let w, h;
function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
}
window.addEventListener("resize", resize);
resize();

/* Estrelas */
const stars = Array.from({ length: 400 }, () => ({
    x: Math.random() * w,
    y: Math.random() * h,
    r: Math.random() * 1.5,
    s: Math.random() * 0.5 + 0.2
}));

/* Meteoros */
const meteors = [];

function spawnMeteor() {
    meteors.push({
        x: Math.random() * w,
        y: -50,
        vx: -6 - Math.random() * 4,
        vy: 8 + Math.random() * 6,
        life: 0
    });
}

setInterval(spawnMeteor, 1200);

function draw() {
    ctx.clearRect(0, 0, w, h);

    // Estrelas
    ctx.fillStyle = "#ffffff";
    stars.forEach(s => {
        ctx.globalAlpha = Math.random();
        ctx.beginPath();
        ctx.arc(s.x, s.y, s.r, 0, Math.PI * 2);
        ctx.fill();

        s.y += s.s;
        if (s.y > h) s.y = 0;
    });

    ctx.globalAlpha = 1;

    // Meteoros
    meteors.forEach((m, i) => {
        ctx.strokeStyle = "rgba(255,255,255,0.8)";
        ctx.lineWidth = 2;
        ctx.beginPath();
        ctx.moveTo(m.x, m.y);
        ctx.lineTo(m.x - m.vx * 4, m.y - m.vy * 4);
        ctx.stroke();

        m.x += m.vx;
        m.y += m.vy;
        m.life++;

        if (m.life > 40) meteors.splice(i, 1);
    });

    requestAnimationFrame(draw);
}

draw();
</script>

</body>
</html>
